<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="SkyTech Aviation - Aircraft Maintenance & Services">
  <title>SkyTech Aviation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="grid-container">
    <!-- Header -->
    <header class="header-section">
      <img src="images/skytech-logo.jpg" alt="SkyTech Aviation Logo" class="logo" />
      <h1>SkyTech Aviation</h1>
      <nav class="nav-bar" aria-label="Main Navigation">
        <ul>
          <li><a href="#services">Our Services</a></li>
          <li><a href="#schedule">Schedule Maintenance</a></li>
          <li><a href="#about">About Us</a></li>
          <li><a href="#contact">Contact Info</a></li>
        </ul>
      </nav>

    <!-- Dynamic Main Sections -->
    <main>
      <section id="services"></section>
      <section id="schedule"></section>
      <section id="about"></section>
    </main>

    <!-- Contact Footer -->
    <footer class="contact-section" id="contact"></footer>
  </div>

  <!-- Optional Dark Mode -->
  <button id="dark-mode-toggle">Toggle Dark Mode</button>

  <!-- Scripts (from local data folder) -->
  <script src="data/script.js"></script>
